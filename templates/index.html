<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Name</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>
<body>

    <div class="decoration circle-1"></div>
    <div class="decoration circle-2"></div>

    <form action="/wish" method="POST" class="glass-card">
        <h2>Who is this?</h2>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-msg {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <p class="subtitle">Enter your name to unlock 2026</p>
        
        <div class="input-group">
            <input type="text" name="name" required placeholder="Your Name Here" autocomplete="off">
        </div>
        
        <button type="submit">Tap to Enter ðŸŽŠ</button>
    </form>

</body>
</html>
